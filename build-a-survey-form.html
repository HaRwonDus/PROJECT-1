

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Select an option:</legend>
            <input type="radio" id="radio1" name="radio-group" value="radioOption1">
            <label for="radio1">Option 1</label>

            <input type="radio" id="radio2" name="radio-group" value="radioOption2">
            <label for="radio2">Option 2</label>
        </fieldset>

        <label>Check the options:</label>
        <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkboxOption1">
        <label for="checkbox1">Option 1</label>

        <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkboxOption2">
        <label for="checkbox2">Option 2</label>

        <textarea id="comments" name="comments" placeholder="Additional comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
